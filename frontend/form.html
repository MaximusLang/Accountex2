<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="newFrontendStyle.css" /> 
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pixelcut-export.png" alt="Logo" />
        <h2>New Account</h2>
        <form id="accountForm" >
            <label for="account">Account:</label>
            <input type="text" id="account" name="account" placeholder="i.e: Google, Netflix, etc" required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('accountForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const account = document.getElementById('account').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            accounts.push({ account, username, password });
            localStorage.setItem('accounts', JSON.stringify(accounts));
            window.location.href = 'list.html';
        });
    </script>
</body>
</html>
