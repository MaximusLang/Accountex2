<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="newFrontendStyle.css" /> 
    <title>Password Manager</title>
</head>
<body>
    <div class="container">
        <img src="pixelcut-export.png" alt="Logo" />
        <h2>New Account</h2>
        <form id="accountForm" >
            <label for="account">Account:</label>
            <input type="text" id="account" name="account" placeholder="i.e: Google, Netflix, etc" required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
       document.getElementById('accountForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const account = document.getElementById('account').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value; // Include email field
        const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
        accounts.push({ account, username, password, email }); // Add email to the object
        localStorage.setItem('accounts', JSON.stringify(accounts));
        window.location.href = 'list.html';
    });
    </script>
</body>
</html>
