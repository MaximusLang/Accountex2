<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Sign Up Form | By Code Info</title> 
  <link rel="stylesheet" type="text/css" href="newFrontendStyle.css" /> 
  <style> 
    .red-button { 
      background-color: red; 
      color: white; 
      border: none; 
      padding: 10px 20px; 
      cursor: pointer; 
      font-size: 16px; 
    } 
    
    .red-button:hover { 
      background-color: rgb(131, 32, 32); 
    } 
  </style> 
</head> 
<body> 
  <div class="container"> 
    <img src="pixelcut-export.png" /> 
    <h2>Member Sign Up</h2> 
    <form onsubmit="saveCredentials(event)"> 
      <input type="text" id="signup-username" placeholder="Username" required /> 
      <input type="password" id="signup-password" placeholder="Password" required /> 
      <input type="password" placeholder="Confirm Password" required /> 
      <button type="submit">Sign Up</button> 
    </form> 
    <br /> 
    <a href="PM.html">Already have an account? Log in</a> 
  </div> 
 
  <script> 
    function saveCredentials(event) { 
      event.preventDefault(); // Prevent form submission 
      const username = document.getElementById("signup-username").value; 
      const password = document.getElementById("signup-password").value; 
 
      localStorage.setItem("username", username); 
      localStorage.setItem("password", password); 
 
      window.location.href = "PM.html"; // Redirect to login page 
    } 
  </script> 
</body>
</html>
