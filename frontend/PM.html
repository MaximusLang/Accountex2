<!DOCTYPE html> 
<html lang="en"> 
    
    <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Password Manager</title> 
    <link rel="stylesheet" type="text/css" href="newFrontendStyle.css" /> 
</head> 
<body> 
    <div class="menu"> 
        <button onclick="toggleMenu()">â˜°</button> 
        <div class="menu-content" id="menuContent"> 
            <a href="#">About</a> 
            <a href="#">Settings</a> 
            <a href="#" onclick="deleteAccount()">Delete</a> 
        </div> 
    </div> 
    <div class="container"> 
        <img src="pixelcut-export.png" /> 
        <h1>Accountex:</h1> 
        <h1>Password Manager</h1> 
        <div id="login-container"> 
            <label for="login-password">Enter Password:</label> 
            <input type="password" id="login-password" required> 
            <button  onclick="login()">Login</button> 
            <button onclick="window.location.href='forgotPassword.html'">Forgot Password</button> 
        </div> 
    </div> 
    <script> 
        function login() { 
            // Redirect to list.html after login 
            if (document.getElementById('login-password').value === localStorage.getItem('password') || document.getElementById('login-password').value === 'null') { 
                window.location.href = 'list.html'; 
            } else { 
                alert("Incorrect password. Please try again."); 
            }
        } 
 
        function toggleMenu() { 
            const menu = document.getElementById("menuContent"); 
            menu.style.display = menu.style.display === "block" ? "none" : "block"; 
        } 

        function deleteAccount() {
            // Clear local storage and redirect to signIn.html
            localStorage.clear();
            alert("Account deleted successfully.");
            window.location.href = 'signIn.html';
        }
    </script> 
</body> 
</html>
